<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--    transformed to Viewport units    -->


    <!--Header section start-->
    <header id="header">
        <h1 id="main-header-text">Formularz kontaktowy</h1>
    </header>
    <!--Header end-->

    <!--Form test container start-->
    <div id="form">
        <!--Form section-->
        <form action="https://formspree.io/robertk.krakow@gmail.com" method="POST">


            <label for="name" class="label">Imię:</label>
            <input type="text" id="name" name="Imię:" class="field">


            <label for="surname" class="label">Nazwisko:</label>
            <input type="text" id="surname" name="Nazwisko:" class="field">



            <label for="email" class="label">Adres e-mail:</label>
            <input type="email" id="email" name="Adres e-mail:" class="field">



            <label for="phone" class="label">Telefon:</label>
            <input type="tel" id="phone" name="Telefon:" class="field">



            <label for="city" class="label">Wybierz miasto:</label>
            <select name="Wybrane miasto:" id="city" class="field"> 
                  <option value="Kraków" selected>Kraków</option> 
                  <option value="Warszawa" >Warszawa</option>
                  <option value="Gdańsk" >Gdańsk</option>
                </select>


            <div class="label">Wybierz płeć:</div>
            <label for="man">Mężczyzna</label>
            <input id="man" type="radio" name="Płeć:" value="mężczyzna">
            <label for="woman">Kobieta</label>
            <input id="woman" type="radio" name="Płeć:" value="kobieta">


            <label for="zgoda" class="label">Zgoda</label>
            <input type="checkbox" id="zgoda" name="Zgoda na dane osobowe:" value="zgoda" checked class="field">


            <label for="message" class="label">Treść wiadomości</label>
            <textarea maxlength="1000" id="message" name="Treść wiadomości" class="field"></textarea>


            <input type="submit" value="Wyślij" class="submit">


        </form>
        <!--Form section - END-->
    </div>
    <!--Form container end-->



</body>

</html>
